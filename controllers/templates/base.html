    <script>
        function getServices() {
            fetch('/services')
            .then(res => res.json())
            .then(response => {
                const data = JSON.parse(response.data);

                if (Object.keys(data).length === 0) {
                    const noPortsMessage = document.createElement('p');
                    noPortsMessage.textContent = 'nessun servizio in ascolto.';
                    document.getElementById('portsContainer').appendChild(noPortsMessage);
                    return;
                }

                const ul = document.createElement('ul');
                for (const port in data) {
                    const li = document.createElement('li');
                    li.textContent = `${port}`;
                    ul.appendChild(li);
                }

                document.getElementById('portsContainer').appendChild(ul);
            })
            .catch(err => {
                const errorMessage = document.createElement('p');
                errorMessage.textContent = `Error: ${err.message}`;
                document.getElementById('portsContainer').appendChild(errorMessage);
            });
        }

        function getSamples(){      // FIXME
            const frominput = document.getElementById("from").value;
            const toinput = document.getElementById("to").value;

            let from = (frominput != "") ? frominput : 0;
            let to = (toinput != "") ? toinput : 30;

            const container = document.getElementById("packet-data");

            container.innerHTML = "";

            fetch(`/packets?'from'=${from}&'to'=${to}`)
                .then(res => res.json())
                .then(response => {
                    const data = JSON.parse(response.data);
                    data.packets.forEach(pkt => {
                        const pktElem = document.createElement("p");
                        const ascii = String.fromCharCode(...pkt.bytes);
                        pktElem.textContent = `packet nÂ° ${pkt.n}: ${ascii}`;
                        container.appendChild(pktElem);
                    });
                })
                .catch(err => {
                    const banner = document.createElement("p");
                    banner.textContent = `ERRORE NELLA RICHIESTA --> ${err}`;
                    container.appendChild(banner);
            });
        }

        window.onload = function() {
            getSamples();
            getServices();
        };
    </script>
</head>
